<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/sign-up.css' %}">
    <title>Sign Up</title>
</head>
<body>
    <main class="content">
        <form class="form-content" id="form-content" action="{% url 'core:add_user' %}" method="post">
            {% csrf_token %}
            <div class="form-header">Create your account here</div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" required/>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" required/>
            </div>
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" name="login" id="login" required/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required/>
            </div>
            <div class="form-group">
                <label for="password-check">Repeat Password</label>
                <input type="password" name="password-check" id="password-check" required/>
            </div>
            <div class="form-group">
                <input class="input-submit" type="submit" name="input-submit" value="Sign Up">
            </div>
        </form>
    </main>
</body>
</html>
