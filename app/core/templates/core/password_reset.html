<!DOCTYPE html>
<html lang="pt-br">
  <head>
      {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
  </head>
  <body>
    <main class="content">
      <form class="form-content" id="form-content" action="{% url 'core:login' %}" method="post">
          {% csrf_token %}
        <div class="form-header"></div>
        <div class="form-group">
          <label for="id_username">Login</label>
          <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150"
                 required="" id="id_username">
        </div>
        <div class="form-group">
          <label for="id_password">Password</label>
          <input type="password" name="password" autocomplete="current-password" required="" id="id_password">
        </div>
        <div class="form-group">
          <input class="input-submit" type="submit" name="input-submit" value="Log In">
        </div>
    </main>
  </body>
</html>
